<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <link rel="icon", href="../imagens/Brasão_de_Caieiras.svg.png">
    <title>Página de Cadastro - Login</title>
</head>

    <section>
        <form action="#" method="POST">
            <h1>REGISTRE-SE</h1>
            <fieldset>
                <div class="boneca-russa">
                    <input type="text" required name="name" autofocus>
                    <label>Nome</label>
                </div>

                <div class="boneca-russa">
                    <input type="text" required name="sobrenome" autofocus>
                    <label>Sobrenome</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="boneca-russa">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="boneca-russa">
                    <input type="password" required name="Password">
                    <label>Senhas</label>
                </div>

                <div class="boneca-russa">
                    <input type="password" required name="confirm">
                    <label>Confirmação de senha</label>
                </div>
            </fieldset>

            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso</label>
                </div>

                <button id="btn"><strong>ENTRAR</strong></button>
                <script>
                    var btn = document.getElementById('btn')
                    btn.addEventListener('click', () => {
                        open('../Páginas mãe/index.html')
                    })
                </script>
            </fieldset>

            <a href="#"><ins>Ler termos de uso</ins></a>
        </form>
    </section>
</body>
</html>
